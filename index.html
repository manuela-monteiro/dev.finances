<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balance</h2>

            <div class="card">
                <h3>Incomes</h3>
                <p>US$5,000.00</p>
            </div>
            <div class="card">
                <h3>Outgoings</h3>
                <p>US$2,000.00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>US$3,000.00</p>
            </div>
        </section>

        <section id="transactions">
            <h2>Transactions</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Electrical bill</td>
                        <td class="expense">- US$100.00</td>
                        <td class="date">02/23/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Website</td>
                        <td class="income">US$2,000.00</td>
                        <td class="date">02/23/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- US$120.00</td>
                        <td class="date">02/23/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>

</body>

</html>
