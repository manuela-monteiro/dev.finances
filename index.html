<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finances">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Incomes</span>
                    <img src="./assets/income.svg" alt="Incomes icon">
                </h3>
                <p id="totalIncomesDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>Expenses</span>
                    <img src="./assets/expense.svg" alt="Expenses image">
                </h3>
                <p id="totalExpensesDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Total image">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transactions</h2>

            <a href="#" class="button new" onclick="modal.Toggle()">+ New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New transaction</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Description</label>
                        <input type="text" id="description" name="description" placeholder="Description"/>
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Amount</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0.00"/>

                        <small class="help">Use the - (minus) sign for expenses and . (point) for decimal places</small>
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Date</label>
                        <input type="date" id="date" name="date"/>
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="modal.Toggle()">Cancel</a>
                        <button>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
